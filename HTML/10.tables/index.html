<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h3>Store hours</h3>

  <table border="1" >
    <tr align="center" style="background-color: aqua;">
      <th width="100">Sunday</th>
      <th  width="100">Monday</th>
      <th  width="100">Tuesday</th>
      <th  width="100">Wednesday</th>
      <th  width="100">Thursday</th>
      <th  width="100">Friday</th>
      <th  width="100">Saturday</th>
      <th colspan="2">Yeah</th>
      <!--likewise we can also use rowspan-->
    
    </tr>
    <!--tr has its own attribute center-->
    <tr align="center" style="background-color: aliceblue;">
      <td>Closed</td>
      <td>9-5</td>
      <td>9-5</td>
      <td>9-5</td>
      <td>9-5</td>
      <td>9-5</td>
      <td>12-4</td>
      <td>12-4</td>
      <td>12-4</td>
      
    
    </tr>
  </table>
</body>
</html>
