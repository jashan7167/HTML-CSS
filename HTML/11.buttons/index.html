<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="dosomething()"
      ="font-size: 25px; background-color: grey; color: lightblue"
    >
      click me
    </button>

    <p id="greeting">hello</p>

    <script>
      function dosomething() {
        document.getElementById("greeting").INNER = "gandu";
      }
    </script>
  </body>
</html>
