<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--span - inline container
  div - block container take all the space of the document-->
  <h1><span style="background-color: red;">This is a span title</span></h1>
<h1><div style="background-color: cyan;">this is div</div></h1>
  
<p><span style="background-color: red;">this is a span sentence</span></p>
<p><div style="background-color: cyan;"">this is a div tag</div></p>

</body>
</html>
